<!DOCTYPE html>
<html long="en">
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="scripts/angular.js"></script>
<script type="text/javascript" src="scripts/angular-route.js"></script>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
<title>Login</title>
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
<!-- Add jQuery to your website if you don't have it already -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- JAVASCRIPT to clear search text when the field is clicked -->
</head>
<body ng-app="Blog">
	<div ng-controller="LoginController" ng-show="loginDisplay">
		<div id="tabs">
			<ul>
				<li ng-click="showLogin()" id="loginbutton" ng-style="myStyleLogin">Login</li>
				<li ng-click="showReg()" id="regbutton" ng-style="myStyleReg">Register</li>
			</ul>
		</div>
		<div id="wrapper">
			<div id="login-wrapper" ng-style="myStyleLoginWrapper">
				<br />
				<h1
					style="color: #FFF; width: 360px; margin-left: 20px; font-family: Segoe UI Light; font-weight: 100;">Login</h1>
					<div id="loginError" ng-show="loginerror">Invalid Username or Password</div>
				<div id="info">Please enter your username and password to
					login</div>
				<input type="text" id="login-text" placeholder="Email" ng-model="login.emailId"/> <input
					type="password" id="login-pass" placeholder="Password"  ng-model="login.password"/> 
				<input ng-disabled="!(!!login.emailId && !!login.password )" ng-click="Login(login)" name="login" type="submit" value="Login" id="login-button" />
			</div>
			<!-- end login-wrapper div -->
			<div id="reg-wrapper" ng-style="myStyleRegWrapper">
				<br />
				<h1
					style="color: #FFF; width: 360px; margin-left: 20px; font-family: Segoe UI Light; font-weight: 100;">Register</h1>
				<div id="info">Please enter the below details</div>
				<input type="text" id="username-text" placeholder="Username" ng-model="login.name"/> <input
					type="text" id="signup-text" placeholder="email" ng-model="login.emailId" /> <input
					type="password" id="signup-pass" placeholder="Password" ng-model="login.password" /> 
					<input ng-disabled="!(!!login.emailId && !!login.password && !!login.name)"
					ng-click="Reg(login)" name="Signup" type="submit" value="Sign Up" id="signup-button" />
			</div>
			<!-- end reg-wrapper div -->
			
		</div>
		<!-- end wrapper div -->
		<p style="text-align: center;">
		</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
		<div style="text-align: center;" id="footer">Copyright Â© 2016 Blogger's Center | Designed by
		Sindhu and Shruthi</div>
		</p>
			<!-- end tabs div -->
	
    </div>
</body>
</html>
